<div class="jumbotron">
    <h1 class="display-4">Rellena con tus datos</h1>
    <p class="lead">No olvides subir tu Demo y si eres de los elegidos nos pondremos en contacto contigo</p>

    <hr class="my-4">

    <form (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate="">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" name="nombre" ngModel minlength="4" maxlength="30">
            </div>
            <div class="form-group col-md-6">
                <label for="lastname">Apellidos</label>
                <input type="lastname" class="form-control" name="apellidos" ngModel placeholder="...">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="mail">Correo Electronico</label>
                <input type="email" class="form-control" id="mail" placeholder="@" required>
            </div>
            <div class="form-group col-md-6">
                <label for="phone">Teléfono directo</label>
                <input type="phone" class="form-control" id="phone" placeholder="+52">
            </div>


        </div>
        <div class="form-group">
            <label for="address">Dirección</label>
            <input type="text" class="form-control" id="direccion" placeholder="1234 Main St">
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="delegation">Delegación</label>
                <input type="text" class="form-control" id="Delegacion">
            </div>
            <div class="form-group col-md-4">
                <label for="state">State</label>
                <select id="state" class="form-control">
            <option selected>...</option>
            <option>...</option>
          </select>
            </div>
            <div class="form-group col-md-2">
                <label for="cp">C.P.</label>
                <input type="number" class="form-control" id="cp">
            </div>
        </div>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupFileAddon01">Archivo de Audio<i class="fa fa-audio-description" aria-hidden="true"></i></span>
            </div>

            <p>
                <p>

                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                        <label class="custom-file-label" for="inputGroupFile01">MP3 / wav</label>
                    </div>
        </div>

        <p>

        </p>

        <a class="btn btn-outline-primary" type="submit" role="button">Enviar</a>



    </form>


</div>
